<!DOCTYPE html>
<html>
<head>
    <title>Buffer Trainer</title>
    <link rel="shortcut icon" type="image/x-icon" href="./images/favicon.ico">
    <link rel="icon" type="image/png" href="./images/favicon-192x192.png">
    <link rel="apple-touch-icon" type="image/png" href="./images/apple-touch-icon.png">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="scramblediv">
        <div class="nextlast">
            <span id="last" class="last" onclick="">Last</span>
            <span id="next" class="next" onclick="">Next</span>
        </div>
        <div class="scramble">
            <p id="scramble">Scramble</p>
        </div>
        <select id="edgebuffer" class="buffer" name="edgebuffer">
            <option value="None">None</option>
            <option value="UF" selected="selected">UF</option>
            <option value="UB">UB</option>
            <option value="UR">UR</option>
            <option value="UL">UL</option>
            <option value="DF">DF</option>
            <option value="DB">DB</option>
            <option value="FR">FR</option>
            <option value="FL">FL</option>
            <option value="DR">DR</option>
            <option value="DL">DL</option>
        </select>
        <select id="cornerbuffer" class="buffer" name="cornerbuffer" disabled>
            <option value="None" selected="selected">None</option>
            <option value="UFR">UFR</option>
            <option value="UFL">UFL</option>
            <option value="UBR">UBR</option>
            <option value="UBL">UBL</option>
            <option value="DFR">DFR</option>
            <option value="DFL">DFL</option>
        </select>
    </div>
    <div class="center">
        <p id="space" class="space">Press Space for Next Scramble</p>
    </div>
    <script src="js/comms.js"></script>
    <script src="js/cube.js"></script>
    <script src="js/solve.js"></script>
    <script src="js/buffer_trainer.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
